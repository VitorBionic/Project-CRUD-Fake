<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <script src="https://kit.fontawesome.com/b9fdccf99e.js" crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <title>Fake CRUD - Meu Perfil</title>
</head>
<body id="profile">
    <div class="wrapper">
        <main class="container">
            <h1>Meu Perfil</h1>
            <form id="profileForm"> 
            

                <div>
                    <label for="inEmail">Email:</label>
                    <input type="email" id="inEmail" readonly>
                    <button type="button" id="btChangeEmail"><i class="fa-regular fa-pen-to-square"></i></button>
                </div>
                <div>
                    <label for="inName">Nome:</label>
                    <input type="text" id="inName" readonly>
                    <button type="button" id="btChangeName"><i class="fa-regular fa-pen-to-square"></i></button>
                </div>
                <div>
                    <label for="inSurname">Sobrenome:</label>
                    <input type="text" id="inSurname" readonly>
                    <button type="button" id="btChangeSurname"><i class="fa-regular fa-pen-to-square"></i></button>
                </div>
                <div>
                    <label for="inCPF">CPF:</label>
                    <input type="text" id="inCPF" readonly>
                    <button type="button" id="btChangeCPF"><i class="fa-regular fa-pen-to-square"></i></button>
                </div>
                <div id="gender">
                    <p>Gênero:</p>
                    <input type="radio" id="male" name="inGender" value="male" disabled>
                    <label for="male">Masculino</label><br>
                    <input type="radio" id="female" name="inGender" value="female" disabled>
                    <label for="female">Feminino</label><br>
                    <input type="radio" id="nonbinary" name="inGender" value="nonbinary" disabled>
                    <label for="nonbinary">Não Binário</label><br>
                    <button type="button" id="btChangeGender"><i class="fa-regular fa-pen-to-square"></i></button>
                </div>
                <div id="birthdate">
                    <label for="inBirthDate">Data de Nascimento:</label>
                    <input type="date" id="inBirthDate" readonly>
                    <button type="button" id="btChangeBirthDate"><i class="fa-regular fa-pen-to-square"></i></button>
                </div>
                <div>
                    <label for="inPassword">Senha:</label>
                    <input type="password" id="inPassword" value="********" readonly>
                    <button type="button" id="btChangePassword"><i class="fa-regular fa-pen-to-square"></i></button>
                </div>
              
            
            </form>
                <div id="botoesAcoes"> 
                <button class="glass-button" onclick="logout()" type="button">Sair da Conta</button>
                <button class="glass-button" onclick="window.location.href = './mainpage.html'" type="button">Voltar</button> 
               </div> 
            <div id="overlay">
                <div class="container">
                    <button id="btClose"><i class="fa-solid fa-x"></i></button>
                    <h1></h1>
                    <form id="dataChangeForm">
                        <ul>
                            <li id="submit">
                                <input type="submit" value="Salvar Alterações">
                            </li>
                        </ul>
                    </form>
                </div>
            </div>

        </main> 

    </div>
    <script src="../js/profilePageScript.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
