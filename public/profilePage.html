<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Fontawesome CSS -->
    <script src="https://kit.fontawesome.com/b9fdccf99e.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../css/styles.css">

    <link rel="icon" type="img/png" href="../assets/img/favicon.png">
    <title>Fake CRUD - Meu Perfil</title>
</head>
<body id="profile">
    <div class="wrapper">
        <main class="container">
            <h1>Meu Perfil</h1>
            <form>
                <ul>
                    <li>
                        <label for="inEmail">Email:</label>
                        <br>
                        <input type="email" id="inEmail" readonly>
                        <button id="btChangeEmail"><i class="fa-regular fa-pen-to-square"></i></button>
                    </li>
                    <li>
                        <label for="inName">Nome:</label>
                        <br>
                        <input type="text" id="inName" readonly>
                        <button id="btChangeName"><i class="fa-regular fa-pen-to-square"></i></button>
                    </li>
                    <li>
                        <label for="inSurname">Sobrenome:</label>
                        <br>
                        <input type="text" id="inSurname" readonly>
                        <button id="btChangeSurname"><i class="fa-regular fa-pen-to-square"></i></button>
                    </li>
                    <li>
                        <label for="inCPF">CPF:</label>
                        <br>
                        <input type="text" id="inCPF" readonly>
                        <button id="btChangeCPF"><i class="fa-regular fa-pen-to-square"></i></button>
                    </li>
                    <li id="gender">
                        <p>Gênero:</p>
                        
                        <input type="radio" id="male" name="inGender" value="male" disabled>
                        <label for="male">Masculino</label>
                        <br>
                        <input type="radio" id="female" name="inGender" value="female" disabled>
                        <label for="female">Feminino</label>
                        <br>
                        <input type="radio" id="nonbinary" name="inGender" value="nonbinary" disabled>
                        <label for="nonbinary">Não Binário</label>
                        <br>
                        <button id="btChangeGender"><i class="fa-regular fa-pen-to-square"></i></button>
                    </li>
                    <li id="birthdate">
                        <label for="inBirthDate">Data de Nascimento:</label>
                        <br>
                        <input type="date" id="inBirthDate" readonly>
                        <button id="btChangeBirthDate"><i class="fa-regular fa-pen-to-square"></i></button>
                    </li>
                    <li>
                        <label for="inPassword">Senha:</label>
                        <br>
                        <input type="password" id="inPassword" value="********" readonly>
                        <button id="btChangePassword"><i class="fa-regular fa-pen-to-square"></i></button>
                    </li>
                     <div id="botoesAcoes" class="botoes-container">
                        <li id="logout">
                        <input type="button" onclick="logout()" value="Sair da Conta">
                    </li>
                    <li id="salvarAlteracoes">
                        <input type="button" onclick="salvarAlteracoes()" value="Salvar">
                    </li>
                </div>
                </ul>
            </form>
            <div id="overlay" class="wrapper">
                <div class="container">
                    <h1></h1>
                    <button id="btClose"><i class="fa-solid fa-x"></i></button>
                    <form id="dataChangeForm">
                        <ul>
                            <li id="submit">
                                <input type="submit" value="Alterar">
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </main>
        <div id="divGoBack" class="container" onclick="window.location.href = './mainpage.html'">
            <button>Voltar</button>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="../js/profilePageScript.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
