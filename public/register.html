<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Fontawesome CSS -->
    <script src="https://kit.fontawesome.com/b9fdccf99e.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../css/styles.css">

    <link rel="icon" type="img/png" href="assets/img/favicon.png">
    <title>Fake CRUD</title>
</head>
<body id="register" class="signup">
    <div class="wrapper">
        <main class="container">
            <h1>Cadastro</h1>
            <form>
                <ul>
                    <li>
                        <label for="inEmail">Email:</label>
                        <br>
                        <input type="email" id="inEmail" maxlength="50" placeholder="Digite seu email" required>
                    </li>
                    <li>
                        <label for="inName">Nome:</label>
                        <br>
                        <input type="text" id="inName" maxlength="20" placeholder="Digite seu nome" required>
                    </li>
                    <li>
                        <label for="inSurname">Sobrenome:</label>
                        <br>
                        <input type="text" id="inSurname" maxlength="40" placeholder="Digite seu sobrenome" required>
                    </li>
                    <li>
                        <label for="inCPF">CPF:</label>
                        <br>
                        <input type="text" id="inCPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-10" required>
                    </li>
                    <li id="gender">
                        <p>Gênero:</p>
                        
                        <input type="radio" id="male" name="inGender" value="male" required>
                        <label for="male">Masculino</label>
                        <br>
                        <input type="radio" id="female" name="inGender" value="female">
                        <label for="female">Feminino</label>
                        <br>
                        <input type="radio" id="nonbinary" name="inGender" value="nonbinary">
                        <label for="nonbinary">Não Binário</label>
                    </li>
                    <li id="birthdate">
                        <label for="inBirthDate">Data de Nascimento:</label>
                        <br>
                        <input type="date" id="inBirthDate" required>
                    </li>
                    <li>
                        <label for="inPassword">Senha:</label>
                        <br>
                        <input type="password" id="inPassword" placeholder="Digite sua senha" maxlength="20" required>
                    </li>
                    <li>
                        <label for="inPasswordConfirmation">Confirme sua senha:</label>
                        <br>
                        <input type="password" id="inPasswordConfirmation" placeholder="Digite sua senha novamente" maxlength="20" required>
                    </li>
                    <li id="submit">
                        <input type="submit" value="Cadastrar">
                    </li>
                </ul>
            </form>
        </main>
        <div id="divGoBack" class="container" onclick="goBack()">
            <button>Voltar</button>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="../js/registerScript.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
