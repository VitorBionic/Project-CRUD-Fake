<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Fontawesome CSS -->
    <script src="https://kit.fontawesome.com/b9fdccf99e.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../css/styles.css">

    <link rel="icon" type="img/png" href="assets/img/favicon.png">
    <title>Fake CRUD</title>
</head>
<body id="login" class="signup">
    <div class="wrapper">
        <main class="container">
            <h1>Login</h1>
            <form>
                <ul>
                    <li>
                        <label for="inUser">Nome de Usuário:</label>
                        <br>
                        <input type="text" id="inUser" maxlength="18" placeholder="Digite o nome de usuário" required>
                    </li>
                    <li>
                        <label for="inPassword">Senha:</label>
                        <br>
                        <input type="password" id="inPassword" placeholder="Digite a senha" maxlength="20" required>
                    </li>
                    <li id="submit">
                        <input type="submit" value="Entrar">
                    </li>
                </ul>
            </form>
        </main>
        <div id="divGoBack" class="container" onclick="goBack()">
            <button>Voltar</button>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="../js/loginScript.js"></script>
</body>
</html>
