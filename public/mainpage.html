<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta Tags Obrigatórias -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- HTML5Shiv para IE antigo -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b9fdccf99e.js" crossorigin="anonymous"></script>

    <!-- CSS Personalizado --> 
    <link rel="stylesheet" href="../css/list.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <title>Fake CRUD - Página Principal</title>
</head>
<body id="mainpage">             
  <div class="background-img"></div> 

    <div class="wrapper">
        <main class="container">

            <!-- Botão de Perfil -->
            <div id="profile">
                <button onclick="window.location.href = 'profilePage.html'">
                    <i class="fa-regular fa-user"></i>
                </button>
            </div>

            <!-- Mensagem ou elogio opcional -->
            <div id="compliment">
                <p></p>
            </div>

            <hr>

            <!-- Título -->
            <h1>Lista de Usuários</h1>

            <!-- Tabela de Usuários -->
            <div id="table">
                <table>
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Nome</th>
                            <th>Sobrenome</th>
                            <th>CPF</th>
                            <th>Gênero</th>
                            <th>Data de nascimento</th>
                            <th>Senha</th>
                        </tr>
                    </thead>
                    <tbody  id="userTableBody" >
                        <!-- Linhas serão inseridas via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Botão de Adicionar -->
            <div id="options">
                <button id="btAdd"><i class="fa-solid fa-plus"></i> Adicionar Novo Registro</button>
                        <!-- Modal / Overlay -->
            <!-- Modal / Overlay -->
<div id="overlay">
  <div class="modal-container">
    <button id="btClose" class="close-btn"><i class="fa-solid fa-x"></i></button>
    <h2> Novo Registro</h2>
    <form id="addUserForm"> 
      <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      </div> 
      <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      </div> 
      <div class="form-group">
      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" required>
      </div> 
      <div class="form-group">
      <label for="cpf">CPF: </label>
      <input type="text" id="cpf" name="cpf" required>
      </div> 
      <div class="form-group">
      <label>Gênero:</label>
      <div class="gender-options"> 
   
        <label><input type="radio" name="genero" value="Masculino" required> Masculino</label>
        <label><input type="radio" name="genero" value="Feminino"> Feminino</label>
        <label><input type="radio" name="genero" value="Não Binário"> Não Binário</label>
      </div>
      </div>
      <div class="form-group">
      <label for="dataNascimento">Data de Nascimento: </label>
      <input type="date" id="dataNascimento" name="dataNascimento" required>
      </div> 
      <div class="form-group">
      <label for="senha">Senha: </label>
      <input type="password" id="senha" name="senha" required>
      </div> 
      <div class="form-group">
      <label for="confirmarSenha">Confirme a senha: </label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" required>
     </div>
      <button type="submit" id="submitBtn">Adicionar</button>
    </form>
  </div>
</div>

        </main>
    </div>

    <!-- JavaScript Personalizado -->
    <script src="../js/mainpageScript.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
